name: Build

on:
  push:
    branches: [master, main]
    tags: ['v*']
  pull_request:
    branches: [master, main]
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake build-essential pkg-config \
            libasound2-dev libjack-jackd2-dev \
            libfreetype6-dev libx11-dev libxcomposite-dev \
            libxcursor-dev libxinerama-dev libxext-dev \
            libxrandr-dev libglu1-mesa-dev libgtk-3-dev \
            mesa-common-dev

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Upload Linux VST3
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: UhbikWrapper-Linux-VST3
          path: build/UhbikWrapper_artefacts/Release/VST3/*.vst3

      - name: Upload Linux CLAP
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: UhbikWrapper-Linux-CLAP
          path: build/UhbikWrapper_artefacts/Release/CLAP/*.clap

      - name: Upload Windows VST3
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: UhbikWrapper-Windows-VST3
          path: build/UhbikWrapper_artefacts/Release/VST3/*.vst3

      - name: Upload Windows CLAP
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: UhbikWrapper-Windows-CLAP
          path: build/UhbikWrapper_artefacts/Release/CLAP/*.clap

      - name: Upload macOS VST3
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: UhbikWrapper-macOS-VST3
          path: build/UhbikWrapper_artefacts/Release/VST3/*.vst3

      - name: Upload macOS CLAP
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: UhbikWrapper-macOS-CLAP
          path: build/UhbikWrapper_artefacts/Release/CLAP/*.clap

      - name: Upload macOS AU
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: UhbikWrapper-macOS-AU
          path: build/UhbikWrapper_artefacts/Release/AU/*.component

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create zip files
        run: |
          cd artifacts
          zip -r ../UhbikWrapper-Linux-VST3.zip UhbikWrapper-Linux-VST3/
          zip -r ../UhbikWrapper-Linux-CLAP.zip UhbikWrapper-Linux-CLAP/
          zip -r ../UhbikWrapper-Windows-VST3.zip UhbikWrapper-Windows-VST3/
          zip -r ../UhbikWrapper-Windows-CLAP.zip UhbikWrapper-Windows-CLAP/
          zip -r ../UhbikWrapper-macOS-VST3.zip UhbikWrapper-macOS-VST3/
          zip -r ../UhbikWrapper-macOS-CLAP.zip UhbikWrapper-macOS-CLAP/
          zip -r ../UhbikWrapper-macOS-AU.zip UhbikWrapper-macOS-AU/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            UhbikWrapper-Linux-VST3.zip
            UhbikWrapper-Linux-CLAP.zip
            UhbikWrapper-Windows-VST3.zip
            UhbikWrapper-Windows-CLAP.zip
            UhbikWrapper-macOS-VST3.zip
            UhbikWrapper-macOS-CLAP.zip
            UhbikWrapper-macOS-AU.zip
          body: |
            ## Uhbik Wrapper ${{ github.ref_name }}

            A lightweight plugin wrapper for chaining multiple effects with preset management.

            ### Downloads
            | Platform | VST3 | CLAP | AU |
            |----------|------|------|-----|
            | Linux | [VST3](UhbikWrapper-Linux-VST3.zip) → `~/.vst3/` | [CLAP](UhbikWrapper-Linux-CLAP.zip) → `~/.clap/` | - |
            | Windows | [VST3](UhbikWrapper-Windows-VST3.zip) → `C:\Program Files\Common Files\VST3\` | [CLAP](UhbikWrapper-Windows-CLAP.zip) → `C:\Program Files\Common Files\CLAP\` | - |
            | macOS | [VST3](UhbikWrapper-macOS-VST3.zip) → `/Library/Audio/Plug-Ins/VST3/` | [CLAP](UhbikWrapper-macOS-CLAP.zip) → `/Library/Audio/Plug-Ins/CLAP/` | [AU](UhbikWrapper-macOS-AU.zip) → `/Library/Audio/Plug-Ins/Components/` |

            ### macOS Gatekeeper
            Downloaded plugins are quarantined. Run in Terminal after installing:
            ```bash
            xattr -cr "/Library/Audio/Plug-Ins/VST3"
            xattr -cr "/Library/Audio/Plug-Ins/CLAP"
            sudo codesign --force --deep --sign - "/Library/Audio/Plug-Ins/VST3/UhbikWrapper.vst3"
            sudo codesign --force --deep --sign - "/Library/Audio/Plug-Ins/CLAP/UhbikWrapper.clap"
            ```
            Then rescan plugins in your DAW.
          draft: false
          prerelease: false
